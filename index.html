<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State DOM JS Test</title>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
    }

    .app {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="app" class="app">
    <input type="color" data-state-model="color" /><span id="colorDisplay"></span>
    <div id="showResult"></div>
    <div style="display: flex; flex-direction: column; gap: 5px; width: 300px;">
      <input type="text" data-state-model="username" />
      <input type="password" data-state-model="password" />
      <button data-state-event="submit@click">Login</button>
      <button id="reset">Reset</button>
      <div data-state-rendered="showResult">
        You are logged in as <span data-state="username"></span> with the password <span data-state="password"></span>
      </div>
    </div>
  </div>

  <div id="app2" class="app" data-state-setup="s">
    <input type="color" data-state-model="color" /><span id="colorDisplay"></span>
    <div id="showResult"></div>
    <div style="display: flex; flex-direction: column; gap: 5px; width: 300px;">
      <input type="text" data-state-model="username" />
      <input type="password" data-state-model="password" />
      <button data-state-event="submit@click">Login</button>
      <button id="reset">Reset</button>
      <div data-state-rendered="showResult">
        You are logged in as <span data-state="username"></span> with the password <span data-state="password"></span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
