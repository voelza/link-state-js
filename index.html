<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link-State-JS Test</title>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
    }

    .app {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li><a href="./src/examples/7guis/index.html">7 GUIs</a></li>
      <li><a href="./src/examples/counter/simple/counter_simple.html">Counter Simple</a></li>
      <li><a href="./src/examples/counter/selector/counter_selector.html">Counter Selector</a></li>
      <li><a href="./src/examples/counter/object/counter_object.html">Counter Object</a></li>
      <li><a href="./src/examples/counter/computed/counter_computed.html">Counter Computed</a></li>
      <li><a href="./src/examples/counter/autolink/counter_autolink.html">Counter Autolink</a></li>
      <li><a href="./src/examples/counter/setup/counter_setup.html">Counter Setup</a></li>
      <li><a href="./src/examples/counter/setup_autolink/counter_setup_autolink.html">Counter Setup Autolink</a></li>
    </ul>
  </div>

  <hr />
  <div id="app" class="app">
    <input type="color" data-state-model="color" /><span id="colorDisplay"></span>
    <div id="showResult"></div>
    <div style="display: flex; flex-direction: column; gap: 5px; width: 300px;">
      <input type="text" data-state-model="username" />
      <input type="password" data-state-model="password" />
      <button data-state-listener="submit@click">Login</button>
      <button id="reset">Reset</button>
      <div data-state-rendered="showResult">
        You are logged in as <span data-state-text="username"></span> with the password <span
          data-state-text="password"></span>
      </div>
    </div>
  </div>

  <div id="app2" class="app" data-state-setup="s">
    <input type="color" data-state-model="color" /><span id="colorDisplay"></span>
    <div id="showResult"></div>
    <div style="display: flex; flex-direction: column; gap: 5px; width: 300px;">
      <input type="text" data-state-model="username" />
      <input type="password" data-state-model="password" />
      <button data-state-listener="submit@click;log@click">Login</button>
      <button id="reset">Reset</button>
      <div data-state-rendered="showResult">
        You are logged in as <span data-state-text="username"></span> with the password <span
          data-state-text="password"></span>
      </div>
      <hr />
      More Colors:
      <div style="display:flex;">
        <input type="color" data-state-model="color2" />
        <input type="color" data-state-model="color3" />
        <input type="number" min="1" max="20" data-state-model="height" />
        <input type="number" min="1" max="20" data-state-model="width" />
      </div>
      <!--color2@color; color3@background-color-->
      <textarea data-state-attribute="height@rows; width@cols">Change the colors, width and height above!
      </textarea>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
